<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous" ></script>
    <script src="./index.js" ></script>
    <script src="./data.js" ></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav__links">
                    <li><a class="nav__link" href="./index.html">Home</a></li>
                    <li><a class="nav__link" href="#">Contact</a></li>
                    <li>
                        <a class="nav__link nav__link--book" href="#">Books</a>
                    </li>
                </ul>
            
            <button class="btn__menu" onclick="openMenu()">
                <i class="fas fa-bars" ></i>
            </button>
             
            <div class="menu__backdrop" >
                <button class="btn__menu btn__menu--close" onclick="closeMenu()" >
                    <i class="fas fa-times" ></i>
                </button>
                <ul class="menu__links" >
                    <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()"  >Home</a></li>
                    <li class="menu__list"><a href="#features" class="menu__link" onclick="closeMenu()"  >Books</a></li>
                    <li class="menu__list"><a href="#" class="menu__link no-cursor" onclick="closeMenu()"  >Contact</a></li>
                </ul>
            </div>
        </div>
        </nav>
    </section>

    <main id="books__main" >
        <section >
            <div class="container" >
                <div class="row">
                    <div class="books__header">
                        <h2 class="section__title books__header--title">All <span class="purple" >Books</span></h2>
                        <select name="" id="filter" onchange="filterBooks(event)"  >
                            <option value="" disabled selected >Sort</option>
                            <option value="LOW__TO__HIGH">Price, Low to High</option>
                            <option value="HIGH__TO__LOW">Price, High to Low</option>
                            <option value="RATING">Rating</option>
                        </select>
                    </div>
                    <div class="books ">
                        <i class="fas fa-spinner  books__loading--spinner" ></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row row__column ">
                <a href="#">
                    <figure>
                        <img class="footer__logo--img" src="./assets/Library.svg" alt="">
                    </figure>
                </a>
                <div class="footer__list">
                    <a href="footer__link no-cursor">Home</a>
                    <a href="footer__link">About</a>
                    <a href="footer__link">Books</a>
                    <a href="footer__link no-cursor">Contact</a>
                </div>
                <div class="footer__copyright" >Copyright &copy; 2021 Library  </div>
            </div>
        </div>
    </footer>
</body>
</html>
